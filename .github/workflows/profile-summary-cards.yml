name: GitHub-Profile-Summary-Cards

on:
  schedule:
    - cron: "* */24 * * *"  #24時間に一回更新する
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate

    steps:
      - uses: actions/checkout@v2
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.CARDGITHUBTOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
